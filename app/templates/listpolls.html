{% extends "template.html" %}
{% set active_page = "" %}
{% block title %}List Polls{% endblock %}
{% block content %}
    <div class="jumbotron">
        <h1>All Polls.</h1>
        <p class="lead">All available polls are below.</p>
    </div>
    <ul>
        {% for poll in  polls%}
        <li><a href="/poll/{{ poll.id }}">{{ poll.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
