<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Strawpoll - {% block title %}{% endblock %}</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet"> <!-- TODO: Write my own CSS style. -->
</head>
<body>
    <div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"{% if "home" == active_page %} class="active"{% endif %}><a href="/">Home</a></li>
                <li role="presentation"{% if "newpoll" == active_page %} class="active"{% endif %}><a href="/new">New Poll</a></li>
            </ul>
        </nav>
        <h2 class="text-muted">Strawpoll</h2>
    </div>
        {% block content %}{% endblock %}
    </div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
